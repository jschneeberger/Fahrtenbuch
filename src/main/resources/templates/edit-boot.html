<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="head::head"></head>
<body>
	<div class="container-fluid">
		<h1>Fahrtenbuch</h1>
	</div>
	<div th:include="menu::menu"></div>
	<div class="container-fluid">
		<h2 th:text="${title}">Titel</h2>
	</div>
	<div class="container-fluid">
		<p th:text="${message}">Nachricht</p>
	</div>
	<div class="container-fluid">
		<form method="post" action="save">
			<div><input type="hidden" name="id" th:value="${boot.id}" /></div>
			<div class="form-group">
				<label for="nameBoot">Name des Bootes</label> <input type="text"
					class="form-control" id="nameBoot" placeholder="Das Boot"
					name="name" th:value="${boot.name}" />
			</div>
			<div class="form-group">
				<label for="anzahlSitze">Anzahl der Sitze</label> <input
					type="number" class="form-control" id="anzahlSitze" name="sitze"
					th:value="${boot.sitze}" />
			</div>
			<div class="form-group">
				<label for="bootsklasse">Bootsklasse</label> <input type="text"
					class="form-control" id="bootsklasse" name="klasse"
					th:value="${boot.klasse}" />
			</div>
			<button type="submit" class="btn btn-default btn-primary">Änderungen übernehmen</button>
		</form>
	</div>
	<div th:include="foot::foot"></div>
</body>
</html>
